<body>
	<select id="curRideName" onchange="rideChanged()">
		<option value="goliath">goliath</option>
		<option value="spacemountain">spacemountain</option>
		<option value="sevendwarfsminetrain">sevendwarfsminetrain</option>
		<option value="batman">batman</option>
		<option value="hulkride">hulkride</option>
	</select>
	<button id="positiveTweets" onclick="addPosTweets()">Positive</button>
	<button id="neutralTweets" onclick="addNeutralTweets()">Neutral</button>
	<button id="negativeTweets" onclick="addNegTweets()">Negative</button>

		curRide = document.getElementById("curRideName").value;
	}

			$("#sentimentList").empty();
